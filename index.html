<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Palindrome Checker</title>
</head>

<body>
    <div>
        <h1>Is it a palindrome?</h1>
    </div>
    <div>
        <h4>Enter in text to check for a palindrome:</h4>
        <input id="text-input" requiered>
        <button id="check-btn">Check</button>
    </div>
    <div id="result">

    </div>
    <div id="textContainer">
        <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring
            punctuation, case, and spacing.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
